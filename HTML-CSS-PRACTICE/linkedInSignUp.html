<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Sign up Page</title>
    <style>
        p{
            color: grey;
        }
        .email{
            margin-bottom: 0;
        }
        .eml-search-br{
           margin-top: 5px;
           padding: 5px;
           width: 300px;
        }
        .join-btn{
            background-color: royalblue;
            color: white;
            font-size: 15px;
            width: 350px;
            padding: 15px;
            border: none;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <p class="email">Email</p>
    <input class="eml-search-br" type="text">
    <p class="description-para">By clicking agree & join, you agree to the Privacy Policy. </p>
    <button class="join-btn">Agree & Join</button>
</body>
</html>
