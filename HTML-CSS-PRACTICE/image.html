<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Exercise</title>
    <style>
        .img-exmple{
            height: 300px;
            width: 200px;
            object-fit: contain;
            object-position: top;
            border: 3px;
            border-style:double;
            border-radius: 7px;
        }
        .square-img{
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        .circle-img{
            height: 200px;
            width: 200px;
            border-radius: 150px;
           
        }
    </style>
</head>
<body>
    <img class="img-exmple" src="Nizam.jpg" alt="Nizam`s image">
    <img class="square-img" src="Nizam.jpg">
    <img class="circle-img" src="Nizam.jpg">
</body>
</html>
